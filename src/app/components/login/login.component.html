<div class="container">
  <form (ngSubmit)="login()" [formGroup]="formRegister">
    <label class="title-card">Login</label>
    <div class="mb-3">
      <label class="form-label title-input">Email</label>
      <input
        formControlName="address"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label class="form-label title-input">Senha</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        mask="email"
      />
    </div>
    <div class="d-flex justify-content-between">
      <div style="margin-top: 15px">
        <label (click)="forgotPassword()">Esqueci minha senha?</label>
      </div>
      <div style="margin-top: 15px">
        <button type="submit" class="btn btn-primary" (click)="register()">
          Cadastrar
        </button>
        <button type="submit" (click)="login()" class="btn btn-primary">
          Entrar
        </button>
      </div>
    </div>
  </form>
</div>
