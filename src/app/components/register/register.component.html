<div class="container">
  <form (ngSubmit)="createUser()" [formGroup]="formRegister">
    <label class="title-card">Cadastro</label>
    <div class="mb-3">
      <label class="form-label title-input">Nome do usuÃ¡rio</label>
      <input formControlName="name" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label title-input">Email</label>
      <input
        formControlName="address"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label class="form-label title-input">Senha</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label title-input">Confirmar Senha</label>
      <input
        formControlName="repeatPassword"
        type="password"
        class="form-control"
      />
    </div>
    <div class="d-flex justify-content-end">
      <div style="margin-top: 15px">
        <button class="btn btn-primary" type="button" (click)="goBack()">
          Voltar
        </button>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </div>
  </form>
</div>
