<section>
  <div class="container-father">
    <div>
      <div class="mb-3">
        <label class="form-label title-input">Titulo:</label>
        <input
          type="text"
          formControlName="password"
          class="form-control"
          placeholder="Titulo da tarefa"
        />
      </div>
    </div>
    <div>
      <div class="mb-3">
        <label class="form-label title-input">Descricao:</label>
        <input
          style="height: 110px"
          formControlName="description"
          type="text"
          class="form-control"
        />
      </div>
    </div>
    <div>
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
          <option selected>Status</option>
          <option value="1">Em fila</option>
          <option value="2">Concluida</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div style="display: flex; justify-content: end">
        <button class="btn btn-primary btn-new-project" (click)="goBack()">
          Cancelar</button
        ><button class="btn btn-primary" (click)="saveNewTask()">Salvar</button>
      </div>
    </div>
  </div>
</section>
