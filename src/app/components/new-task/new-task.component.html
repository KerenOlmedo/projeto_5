<section>
  <div class="container-father" [formGroup]="formRegister">
    <div>
      <div class="mb-3">
        <label class="form-label title-input">Titulo:</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          placeholder="Titulo da tarefa"
        />
      </div>
    </div>
    <div>
      <div class="mb-3">
        <label class="form-label title-input">Descricao:</label>
        <input
          style="height: 110px"
          formControlName="description"
          type="text"
          class="form-control"
        />
      </div>
    </div>
    <div>
      <div class="mb-3">
        <select
          formControlName="status"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Em fila</option>
          <option value="">Concluida</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div style="display: flex; justify-content: end">
        <button class="btn btn-primary btn-new-project" (click)="goBack()">
          Cancelar</button
        ><button class="btn btn-primary" (click)="saveNewTask()">Salvar</button>
      </div>
    </div>
  </div>
</section>
